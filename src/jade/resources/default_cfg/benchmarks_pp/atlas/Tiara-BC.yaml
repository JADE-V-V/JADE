Binned plots:
  results:
    - Neutron yield
  plot_type: binned
  title: Neutron yield per unit lethargy
  x_label: Energy [MeV]
  y_labels: 'Neutron yield per unit lethargy [1/u]'
  x: Energy
  y: Value
  expand_runs: true
  plot_args:
    show_error: false
    show_CE: false
    subcases: ["Offset", ['on-axis', '20 cm', '40 cm']]
    xscale: linear
