Neutron fluence:
  results:
    - Neutron fluence (pos A)
    - Neutron fluence (pos B)
  plot_type: binned
  title: Neutron fluence
  x_label: Energy [MeV]
  y_labels: "Neutron fluence $\\left[\\frac{1}{MeV\\cdot n \\cdot cm^2}\\right]$"
  x: Energy
  y: Value
  plot_args:
    subcases: ["Position", ['Pos A', 'Pos B']]
