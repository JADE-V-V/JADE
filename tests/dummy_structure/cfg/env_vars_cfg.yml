# parameters related to parallel run
mpi_tasks: 0
openmp_threads: 0
# paths to the code executables
executables:
  mcnp: dummy
  openmc: dummy
  serpent: dummy
  d1s: dummy
# run mode is either "local" to run locally or "job" to submit to a cluster
run_mode: local
# You can either modify the files at these (relative) paths or provide your own
code_job_template:
  mcnp: exe_config/mcnp_template.sh
  openmc: exe_config/openmc_template.sh
  serpent: exe_config/serpent_template.sh
  d1s: exe_config/d1s_template.sh
scheduler_command: null