Cumulative Reaction Rate Ni:
    concat_option: no_action
    4: 
     - [groupby, {by: "Energy", action: "mean"}]
     - [cumulative_sum, {}]
Total Reaction Rate Ni:
    concat_option: no_action
    24: 
     - [groupby, {by: "all", action: "mean"}]
     - [add_column, {column: 'Cells', values: ["58Ni(n,p)58Co"]}]
