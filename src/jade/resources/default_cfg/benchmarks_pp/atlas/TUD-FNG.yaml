Neutron fluence C/E:
  results:
    - Neutron fluence (pos A)
    - Neutron fluence (pos B)
  plot_type: ce
  title: Neutron fluence C/E
  x_label: Energy [MeV]
  y_labels: "C/E"
  x: Energy
  y: Value
  plot_args:
    subcases: ["Position", ['Pos A', 'Pos B']]
    ce_limits: [0.0, 2.0]
    xscale: "log"
